<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynkowa Kartka</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8c8d4;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .envelope {
            width: 200px;
            height: 150px;
            background-color: #ff5e5e;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: openEnvelope 3s forwards;
        }

        .envelope .flap-top,
        .envelope .flap-bottom {
            background-color: #fff;
            position: absolute;
            width: 100%;
            height: 50%;
            border-radius: 10px;
            left: 0;
            transition: 0.3s ease;
        }

        .envelope .flap-top {
            top: 0;
            transform-origin: top;
        }

        .envelope .flap-bottom {
            bottom: 0;
            transform-origin: bottom;
        }

        .message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 3s;
        }

        .buttons {
            display: none;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #ff5e5e;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4040;
        }

        .cat {
            display: none;
            width: 100px;
            height: 100px;
            background-image: url('https://placekitten.com/100/100');
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: catHappy 3s forwards;
        }

        .cat.sad {
            background-image: url('https://placekitten.com/101/101');
            animation: catSad 3s forwards;
        }

        @keyframes openEnvelope {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(180deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes catHappy {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes catSad {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="flap-top"></div>
            <div class="flap-bottom"></div>
        </div>

        <div class="message">Czy zostaniesz moją Walentynką?</div>

        <div class="buttons">
            <button class="btn" id="yesBtn">Tak</button>
            <button class="btn" id="noBtn">Nie</button>
        </div>

        <div class="cat" id="happyCat"></div>
        <div class="cat sad" id="sadCat"></div>
    </div>

    <script>
        // Po kliknięciu "Otwórz", odwróć kopertę i pokaż pytanie
        document.querySelector('.envelope').addEventListener('click', () => {
            document.querySelector('.envelope').style.animation = 'openEnvelope 1.5s forwards';
            setTimeout(() => {
                document.querySelector('.message').style.display = 'block';
                document.querySelector('.buttons').style.display = 'block';
            }, 1500);
        });

        // Po kliknięciu "Tak", wyświetl szczęśliwego kotka
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('happyCat').style.display = 'block';
            document.getElementById('sadCat').style.display = 'none';
        });

        // Po kliknięciu "Nie", wyświetl smutnego kotka
        document.getElementById('noBtn').addEventListener('click', () => {
            document.getElementById('sadCat').style.display = 'block';
            document.getElementById('happyCat').style.display = 'none';
        });
    </script>
</body>
</html>
